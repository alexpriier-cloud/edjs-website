<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>École du Jeune Spectateur - Hero Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
        }

        /* EDJS Color Variables */
        :root {
            --edjs-lime-green: #BDCF00;
            --edjs-theatre-red: #C62828;
            --edjs-sky-blue: #87CEEB;
            --edjs-pastel-yellow: #FFF176;
            --edjs-soft-pink: #F8BBD0;
            --edjs-slate-grey: #212121;
            --edjs-chalk-white: #FFFFFF;
        }

        /* Hero Container */
        .hero-section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--edjs-sky-blue), white);
        }

        /* Background Image */
        .hero-background {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .hero-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.4), rgba(75,0,130,0.3));
        }

        .hero-overlay-2 {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(25,25,112,0.2), transparent, rgba(75,0,130,0.2));
        }

        /* Floating Clouds */
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        .cloud-1 {
            top: 4rem;
            left: 3rem;
            width: 5rem;
            height: 3rem;
            animation: float-cloud-1 8s ease-in-out infinite;
        }

        .cloud-2 {
            top: 8rem;
            right: 5rem;
            width: 7rem;
            height: 4rem;
            animation: float-cloud-2 10s ease-in-out infinite;
        }

        .cloud-3 {
            top: 2rem;
            left: 33.333%;
            width: 4rem;
            height: 2.5rem;
            animation: float-cloud-1 8s ease-in-out infinite;
        }

        .cloud-4 {
            top: 6rem;
            right: 33.333%;
            width: 6rem;
            height: 3.5rem;
            animation: float-cloud-3 6s ease-in-out infinite;
        }

        /* Stars */
        .star {
            position: absolute;
            color: var(--edjs-lime-green);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            pointer-events: none;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star-1 {
            top: 5rem;
            left: 25%;
            animation-delay: 0s;
        }

        .star-2 {
            top: 8rem;
            right: 25%;
            animation-delay: 1s;
        }

        .star-3 {
            top: 33.333vh;
            left: 20%;
            animation-delay: 0.5s;
        }

        .star-4 {
            bottom: 33.333vh;
            right: 20%;
            color: var(--edjs-soft-pink);
            animation-delay: 1.5s;
        }

        .star-5 {
            top: 50vh;
            left: 3rem;
            color: var(--edjs-pastel-yellow);
            animation-delay: 2s;
        }

        .star-6 {
            top: 4rem;
            right: 3rem;
            color: var(--edjs-soft-pink);
            animation-delay: 0.8s;
        }

        /* Corner Doodles */
        .corner-doodle {
            position: absolute;
            opacity: 0.8;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            pointer-events: none;
        }

        .corner-doodle-1 {
            top: 1.5rem;
            left: 1.5rem;
            color: var(--edjs-soft-pink);
        }

        .corner-doodle-2 {
            top: 1.5rem;
            right: 1.5rem;
            color: var(--edjs-pastel-yellow);
        }

        /* Theatre Curtains */
        .curtain {
            position: absolute;
            top: 0;
            height: 100%;
            z-index: 20;
            background: linear-gradient(to right, #8B0000, var(--edjs-theatre-red), #B71C1C);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: transform 2.5s ease-in-out;
        }

        .curtain-left {
            left: 0;
            width: 50%;
            background: linear-gradient(to right, #8B0000, var(--edjs-theatre-red), #B71C1C);
            transform: translateX(0);
        }

        .curtain-right {
            right: 0;
            width: 50%;
            background: linear-gradient(to left, #8B0000, var(--edjs-theatre-red), #B71C1C);
            transform: translateX(0);
        }

        .curtains-open .curtain-left {
            transform: translateX(-100%);
        }

        .curtains-open .curtain-right {
            transform: translateX(100%);
        }

        .curtain::before {
            content: '';
            position: absolute;
            top: 0;
            width: 1.5rem;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.3));
            opacity: 0.3;
        }

        .curtain-left::before {
            right: 0;
        }

        .curtain-right::before {
            left: 0;
            background: linear-gradient(to left, transparent, rgba(0,0,0,0.3));
        }

        .curtain::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1rem;
            background: linear-gradient(to bottom, #8B4513, #654321);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .content-wrapper {
            max-width: 80rem;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s ease-out;
        }

        .content-visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Characters */
        .character {
            position: absolute;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .character-fox {
            top: -5rem;
            left: -10rem;
            display: none;
        }

        .character-owl {
            top: -6rem;
            right: -8rem;
            display: none;
        }

        .character-owl-mobile {
            position: absolute;
            top: -4rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .character-bunny {
            position: absolute;
            bottom: -3rem;
            right: -3rem;
            padding: 0.75rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: none;
        }

        .character-bunny-mobile {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.75rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .character-fox-mobile {
            margin-top: 2.5rem;
            display: inline-block;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        /* Chalkboard */
        .chalkboard {
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, var(--edjs-slate-grey));
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 8px solid #8B4513;
            backdrop-filter: blur(4px);
            margin: 0 1rem;
        }

        .chalkboard::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.08);
            border-radius: 1rem;
            pointer-events: none;
        }

        .chalkboard::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,255,0,0.05), transparent, rgba(255,255,0,0.05));
            border-radius: 1rem;
            pointer-events: none;
        }

        /* Corner brackets */
        .corner-bracket {
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255,255,255,0.4);
        }

        .bracket-tl {
            top: 0.75rem;
            left: 0.75rem;
            border-right: none;
            border-bottom: none;
            border-radius: 0.5rem 0 0 0;
        }

        .bracket-tr {
            top: 0.75rem;
            right: 0.75rem;
            border-left: none;
            border-bottom: none;
            border-radius: 0 0.5rem 0 0;
        }

        .bracket-bl {
            bottom: 0.75rem;
            left: 0.75rem;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 0.5rem;
        }

        .bracket-br {
            bottom: 0.75rem;
            right: 0.75rem;
            border-left: none;
            border-top: none;
            border-radius: 0 0 0.5rem 0;
        }

        /* Typography */
        .main-title {
            font-family: 'Amatic SC', cursive;
            font-size: 3rem;
            color: white;
            margin-bottom: 1.5rem;
            transform: rotate(-1deg);
            text-shadow: 3px 3px 0px rgba(189, 207, 0, 0.4), 6px 6px 0px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 10px rgba(189, 207, 0, 0.3));
            opacity: 0;
            transform: translateY(30px) rotate(-1deg);
            transition: all 1.2s ease-out 2s;
        }

        .main-subtitle {
            font-family: 'Raleway', sans-serif;
            font-size: 1.25rem;
            color: rgba(255,255,255,0.95);
            margin-bottom: 2.5rem;
            max-width: 48rem;
            margin-left: auto;
            margin-right: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s ease-out 2.4s;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s ease-out 2.8s;
        }

        /* Buttons */
        .btn {
            font-family: 'Raleway', sans-serif;
            padding: 1.5rem 2.5rem;
            font-size: 1.125rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--edjs-lime-green), #A4B800);
            color: var(--edjs-slate-grey);
            border: 3px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(4px);
            box-shadow: 0 8px 32px rgba(189, 207, 0, 0.4), inset 0 2px 4px rgba(255,255,255,0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #A4B800, #8FA600);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--edjs-pastel-yellow), #FFEB3B);
            color: var(--edjs-slate-grey);
            border: 3px solid white;
            box-shadow: 0 8px 32px rgba(255, 241, 118, 0.4), 0 0 0 3px white, inset 0 2px 4px rgba(255,255,255,0.3);
        }

        /* Stats */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out 3.2s;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 0.75rem;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .stat-emoji {
            font-size: 1.875rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-text {
            color: white;
            font-size: 1.125rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Bottom Wave */
        .bottom-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5rem;
            pointer-events: none;
        }

        /* Animations */
        @keyframes float-cloud-1 {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }

        @keyframes float-cloud-2 {
            0%, 100% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
        }

        @keyframes float-cloud-3 {
            0%, 100% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes float-fox {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }

        @keyframes float-owl {
            0%, 100% { transform: translateY(-3px); }
            50% { transform: translateY(7px); }
        }

        @keyframes bounce-bunny {
            0%, 100% { transform: translateY(-8px); }
            50% { transform: translateY(0); }
        }

        @keyframes wave-mask {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes blink-owl {
            0%, 96%, 100% { transform: scaleY(1); }
            97%, 99% { transform: scaleY(0.1); }
        }

        @keyframes float-balloons {
            0%, 100% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
        }

        .fox-svg {
            width: 8rem;
            height: 8rem;
            animation: float-fox 3s ease-in-out infinite;
        }

        .owl-svg {
            width: 7rem;
            height: 7rem;
            animation: float-owl 4s ease-in-out infinite;
        }

        .bunny-svg {
            width: 6rem;
            height: 8rem;
            animation: bounce-bunny 1.5s ease-in-out infinite;
        }

        .mask-group {
            animation: wave-mask 2s ease-in-out infinite;
        }

        .owl-eyes {
            animation: blink-owl 4s ease-in-out infinite;
        }

        .balloons-group {
            animation: float-balloons 2.5s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (min-width: 640px) {
            .buttons-container {
                flex-direction: row;
            }

            .main-title {
                font-size: 4rem;
            }

            .main-subtitle {
                font-size: 1.5rem;
            }

            .chalkboard {
                padding: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .main-title {
                font-size: 5rem;
            }

            .chalkboard {
                padding: 3.5rem;
            }

            .character-bunny {
                display: block;
            }

            .character-bunny-mobile {
                display: none;
            }
        }

        @media (min-width: 1280px) {
            .main-title {
                font-size: 6rem;
            }

            .character-fox,
            .character-owl {
                display: block;
            }

            .character-owl-mobile,
            .character-fox-mobile {
                display: none;
            }
        }

        /* Content visibility classes */
        .content-visible .main-title,
        .content-visible .main-subtitle,
        .content-visible .buttons-container,
        .content-visible .stats-container {
            opacity: 1;
            transform: translateY(0);
        }

        .content-visible .main-title {
            transform: translateY(0) rotate(-1deg);
        }
    </style>
</head>
